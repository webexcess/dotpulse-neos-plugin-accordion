'TYPO3.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'Dotpulse.Accordion:AccordionContent': FALSE

'Dotpulse.Accordion:AccordionContainer':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    group: 'structure'
    icon: 'icon-chevron-down'
    inlineEditable: TRUE
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Dotpulse.Accordion:AccordionContent': TRUE

'Dotpulse.Accordion:AccordionContent':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    group: 'structure'
    icon: 'icon-chevron-down'
    inlineEditable: TRUE
    inspector:
      groups:
        accordion:
          label: i18n
          position: 1
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Dotpulse.Accordion:AccordionContainer': FALSE
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: Title
          format: {}
          table: {}
          link: {}
          list: {}
          alignment: {}
          formatlesspaste:
            button: false
            formatlessPasteOption: true
    active:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        inspector:
          group: 'accordion'
