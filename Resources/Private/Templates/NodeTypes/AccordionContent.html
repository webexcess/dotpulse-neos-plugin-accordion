{namespace neos=TYPO3\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>
	<f:if condition="{neos:rendering.inBackend()}">
		<f:then>
			<div{titleAttributes -> f:format.raw()}><neos:contentElement.editable property="title" tag="span" /></div>
		</f:then>
		<f:else>
			<a href="#"{titleAttributes -> f:format.raw()}>{title}</a>
		</f:else>
	</f:if>
	{content.main -> f:format.raw()}
</div>
